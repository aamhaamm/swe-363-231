        <br><br>

        <form action="thanksPage.html">

            <fieldset>

                <legend>Would you like to work with me?</legend>

                <div>

                <div>
                    <br>

                </div>
    
                <div>
                    <br>
                    <label for="PhoneNumber"> Phone Number </label>
                    <input id="PhoneNumber" type="number" value="966">
                </div>
    
                <div>
                    <br>
                    <label for="birthday"> Date of birth </label>
                    <input id="birthday" type="date">
                </div>

                <div> 
                    <h4>Gender</h4>
                    <input id="Male" type="radio" name="Gender" required>
                    <label for="Male"> Male </label>
                    <br>
                    <input id="Female" type="radio" name="Gender">
                    <label for="Female"> Female </label>
                </div>

                <br>
                <label for="cities">Where do you live </label>
                <select id="cities" >
                    <option value="" disabled selected hidden></option>
                    <option value="Abha">Abha</option>
                    <option value="Dammam">Dammam</option>
                    <option value="Dhahran">Dhahran</option>
                    <option value="Hofuf">Hofuf</option>
                    <option value="Jeddah">Jeddah</option>
                    <option value="Jubail">Jubail</option>
                    <option value="Mecca">Mecca</option>
                    <option value="Qatif">Qatif</option>
                    <option value="Riyadh">Riyadh</option>
                    <option value="Taif">Taif</option>
                    <option value="Yanbu">Yanbu</option>
                </select>
    
                <div>
                    <br>
                    <label for="image"> Your personal photo (optional) </label>
                    <input id="image" type="file">
                </div>

                <div>
                    <h4>What languages do you speak ?</h4>
                    <input checked id="Arabic" type="checkbox" name="languages">
                    <label for="Arabic"> Arabic </label>

                    <input id="English" type="checkbox" name="languages">
                    <label for="English"> English </label>

                    <input id="French" type="checkbox" name="languages">
                    <label for="French"> French </label>

                    <input id="Spanish" type="checkbox" name="languages">
                    <label for="Spanish"> Spanish </label>
                </div>

                <div>
                    <h4>What programming languages do you master? ?</h4>
                    <input id="Html" type="checkbox" name="programm">
                    <label for="Html"> Html </label>

                    <label for="Python"> Python </label>

                    <label for="Java"> Java </label>

                    <label for="Others"> Others </label>
                </div>

                <div>
                    <br>
                    <label for="url"> Your GitHub page? </label>
                    <input id="url" type="url" value="https://github.com/" required>
                </div>
                
                <div>
                    <h4>Your Signature:</h4>
                    <canvas id="signatureCanvas" width="400" height="200" style="border:1px solid #000;"></canvas>
                    <br>
                    <button type="button" id="clearCanvas">Clear Signature</button>
                </div>
                
                <section>
                    <br>
                    <input type="reset" value="clear">
                    <input type="submit" value="send">
                </section>

            </fieldset>
 
        </form>
        <script>
            let canvas = document.getElementById('signatureCanvas');
            let ctx = canvas.getContext('2d');
            let drawing = false;

            function startDrawing(e) {
                drawing = true;
                ctx.beginPath();
                // Begin the path for touch devices
                if (e.touches) {
                    draw(e.touches[0]);
                }
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            function draw(e) {
                if (!drawing) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';

                let rect = canvas.getBoundingClientRect();
                let x = (e.clientX || e.pageX) - rect.left;
                let y = (e.clientY || e.pageY) - rect.top;

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', draw);

            // Touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', function(e) {
                // Prevent scrolling when drawing
                e.preventDefault();
                draw(e.touches[0]);
            });

            document.getElementById('clearCanvas').addEventListener('click', function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });


        </script>
    </body>
    
</html>
