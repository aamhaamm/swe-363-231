<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Contact me</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header id="header_pages">
            <h1 id="title_pages">Contact me</h1>
            <a class="transition-button" id="back" href="index.html">Back</a>
        </header>
         

        <figure>    
            <a target="_blank" href="https://www.linkedin.com/feed/">
                <img title="linkedin Account" width="100" src="assets/lin.png">
            </a>
    
            <a target="_blank" href="https://twitter.com/aamhaamm">
                <img title="X Account" width="100" src="assets/x.jpg" >
            </a> 
    
            <a target="_blank" href="https://github.com/aamhaamm">
                <img title="GitHub" width="100" src="assets/git.jpg" >
            </a>
        </figure>
        

        <br><br>

        <form action="thanksPage.html">

            <fieldset>

                <legend>Would you like to work with me?</legend>

                <div>
                    <label for="text">Name</label>
                    <input id="text" type="text" required>
                </div>
    
                <div>
                    <br>
                    <label for="Email"> Email </label>
                    <input id="Email" type="email" placeholder="********@gmail.com">
                </div>
    
                <div>
                    <br>
                    <label for="PhoneNumber"> Phone Number </label>
                    <input id="PhoneNumber" type="number" value="966">
                </div>
    
                <div>
                    <br>
                    <label for="birthday"> Date of birth </label>
                    <input id="birthday" type="date">
                </div>

                <div> 
                    <h4>Gender</h4>
                    <input id="Male" type="radio" name="Gender" required>
                    <label for="Male"> Male </label>
                    <br>
                    <input id="Female" type="radio" name="Gender">
                    <label for="Female"> Female </label>
                </div>

                <br>
                <label for="cities">Where do you live </label>
                <select id="cities" >
                    <option value="" disabled selected hidden></option>
                    <option value="Abha">Abha</option>
                    <option value="Dammam">Dammam</option>
                    <option value="Dhahran">Dhahran</option>
                    <option value="Hofuf">Hofuf</option>
                    <option value="Jeddah">Jeddah</option>
                    <option value="Jubail">Jubail</option>
                    <option value="Mecca">Mecca</option>
                    <option value="Qatif">Qatif</option>
                    <option value="Riyadh">Riyadh</option>
                    <option value="Taif">Taif</option>
                    <option value="Yanbu">Yanbu</option>
                </select>
    
                <div>
                    <br>
                    <label for="image"> Your personal photo (optional) </label>
                    <input id="image" type="file">
                </div>

                <div>
                    <h4>What languages do you speak ?</h4>
                    <input checked id="Arabic" type="checkbox" name="languages">
                    <label for="Arabic"> Arabic </label>

                    <input id="English" type="checkbox" name="languages">
                    <label for="English"> English </label>

                    <input id="French" type="checkbox" name="languages">
                    <label for="French"> French </label>

                    <input id="Spanish" type="checkbox" name="languages">
                    <label for="Spanish"> Spanish </label>
                </div>

                <div>
                    <h4>What programming languages do you master? ?</h4>
                    <input id="Html" type="checkbox" name="programm">
                    <label for="Html"> Html </label>
                
                    <input id="Python" type="checkbox" name="programm">
                    <label for="Python"> Python </label>
              
                    <input id="Java" type="checkbox" name="programm">
                    <label for="Java"> Java </label>
             
                    <input id="C++" type="checkbox" name="programm">
                    <label for="C++"> C++ </label>
             
                    <input id="Others" type="checkbox" name="programm">
                    <label for="Others"> Others </label>
                </div>

                <div>
                    <br>
                    <label for="url"> Your GitHub page? </label>
                    <input id="url" type="url" value="https://github.com/" required>
                </div>
                
                <section>
                    <br>
                    <input type="reset" value="clear">
                    <input type="submit" value="send">
                </section>

            </fieldset>

        </form>

    </body>
    
</html>
