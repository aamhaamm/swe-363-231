<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <title>Contact me</title>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body style="font-family: 'Tajawal', sans-serif;">
        <header id="header_pages">
            <h1 id="title_pages">تواصل معي</h1>
            <a class="transition-button" id="back_ar" href="Arabic.html">عودة</a>
        </header>
         

        <figure>    
            <a target="_blank" href="https://www.linkedin.com/feed/">
                <img title="linkedin Account" width="100" src="assets/lin.png">
            </a>
    
            <a target="_blank" href="https://twitter.com/aamhaamm">
                <img title="X Account" width="100" src="assets/x.jpg" >
            </a> 
    
            <a target="_blank" href="https://github.com/aamhaamm">
                <img title="GitHub" width="100" src="assets/git.jpg" >
            </a>
        </figure>
        

        <br><br>

        <form action="thanksPage_ar.html">

            <fieldset>

                <legend>هل ترغب في العمل معي ؟</legend>

                <div>
                    <label for="text">الاسم</label>
                    <input id="text" type="text" required>
                </div>
    
                <div>
                    <br>
                    <label for="Email"> البريد الإلكتروني </label>
                    <input id="Email" type="email" placeholder="********@gmail.com">
                </div>
    
                <div>
                    <br>
                    <label for="PhoneNumber"> رقم الهاتف </label>
                    <input id="PhoneNumber" type="number" value="966">
                </div>
    
                <div>
                    <br>
                    <label for="birthday"> تاريخ الميلاد </label>
                    <input id="birthday" type="date">
                </div>

                <div> 
                    <h4>الجنس</h4>
                    <input id="Male" type="radio" name="Gender" required>
                    <label for="Male"> ذكر </label>
                    <br>
                    <input id="Female" type="radio" name="Gender">
                    <label for="Female"> أنثى </label>
                </div>

                <br>
                <label for="cities">أين تسكن ؟ </label>
                <select id="cities">
                    <option value="" disabled selected hidden></option>
                    <option value="Abha">أبها</option>
                    <option value="Dammam">الدمام</option>
                    <option value="Dhahran">الظهران</option>
                    <option value="Hofuf">الهفوف</option>
                    <option value="Jeddah">جدة</option>
                    <option value="Jubail">الجبيل</option>
                    <option value="Mecca">مكة</option>
                    <option value="Qatif">القطيف</option>
                    <option value="Riyadh">الرياض</option>
                    <option value="Taif">الطائف</option>
                    <option value="Yanbu">ينبع</option>
                </select>
    
                <div>
                    <br>
                    <label for="image">  صورتك الشخصية (اختياري) </label>
                    <input id="image" type="file">
                </div>

                <div>
                    <h4>ماهي اللغات التي تتحدث بها ؟</h4>
                    <input checked id="Arabic" type="checkbox" name="languages">
                    <label for="Arabic"> العربية </label>

                    <input id="Spanish" type="checkbox" name="languages">
                    <label for="Spanish"> Spanish </label>

                    <input id="French" type="checkbox" name="languages">
                    <label for="French"> French </label>

                    <input id="English" type="checkbox" name="languages">
                    <label for="English"> English </label>
                   
                </div>

                <div>
                    <h4>ما هي لغات البرمجة التي تتقنها؟ </h4>

                    <input id="Html" type="checkbox" name="programm">
                    <label for="Html"> Html </label>

                    <input id="Python" type="checkbox" name="programm">
                    <label for="Python"> Python </label>
                    
                    <input id="Java" type="checkbox" name="programm">
                    <label for="Java"> Java </label>

                    <input id="C" type="checkbox" name="programm">
                    <label for="C"> C </label>

                    <input id="Others" type="checkbox" name="programm">
                    <label for="Others"> أخرى </label>

                </div>

                <div>
                    <br>
                    <label for="url"> صفحتك في GitHub؟ </label>
                    <input id="url" type="url" value="https://github.com/" required>
                </div>
                
                <section>
                    <br>
                    <input type="reset" value="مسح">
                    <input type="submit" value="إرسال">
                </section>

            </fieldset>

        </form>

    </body>
    
</html>
